mediumHeuristModel: ""
largeHeuristModel: ""
heuristImageModel: ""
smallDeepseekModel: "deepseek-chat"
mediumDeepseekModel: "deepseek-chat"
largeDeepseekModel: "deepseek-chat"

# ElevenLabs Configuration
